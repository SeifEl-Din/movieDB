<div class="contain mt-3 mb-5 p-4">
    <div class="row">
      <h5 class="text-white"></h5>
      
      <!-- Multiple rows -->
      <ng-container *ngFor="let rowIndex of getRows(searchHistory, 4)">
        <div class="row mt-3 p-2">
          <!-- Display multiple movies in each row -->
          <ng-container *ngFor="let t of searchHistory.slice(rowIndex * 4, (rowIndex + 1) * 4)">
            <div class="col-md-3 mb-3">
              <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..."
             [routerLink]="['/details', t.id]">
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
